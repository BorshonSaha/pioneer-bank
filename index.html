<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Login Area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <br>
            <input class="form-control" type="text" placeholder="Enter your email">
            <br>
            <input class="form-control" type="password" placeholder="Enter your password">
            <br>
            <button id="enter-button" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- Transaction Area-->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                <br>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                <br>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row sub">
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Deposit</h1>
                    <br>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Withdraw</h1>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        document.getElementById("enter-button").addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            document.getElementById(id).value = "";
            return amountNumber;
        }

        // deposit button event handler
        document.getElementById("depositButton").addEventListener("click", function () {
            const depositNumber = getInputNumber("depositAmount")

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
        })

        // withdraw button event handler
        document.getElementById("withdrawButton").addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
        })
    </script>
</body>

</html>
